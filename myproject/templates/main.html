<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='jquery.mousewheel.js') }}"></script>
    <meta charset="UTF-8">
    <title>모닥불</title>
</head>
<style>
    html, body{
        margin: 0;
        border: 0;
        width : 100%;
        height: 100%;   
    }
    
    .container{
    }
    
    .main{
        margin: 0;
        border: 0;
        width : 100%;
        height: 100%;   
    }
    
    header{
        top:0px;
        padding: 1rem 2rem;
        z-index:10;
        display:flex;   
        position: relative;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        border-bottom: 1px solid lightgray;
    }
    .navbar{
        display: flex;
        position: relative;
    }
    .search input{
        height:30px;
        margin-right:1rem;
    }
    
    .contents{
        overflow: hidden;
    }
    
    .category {
        padding: 1rem;
        display:flex;   
        position: relative;
        align-items: center;
        background-color: lightblue;
        z-index: 5;
    }
    
    
    .category ul {
        list-style: none;
        padding-left: 0;
        display: flex;
    }
    
    .category form select{
        height:30px;
    }
    
    .tags{
        background-color: white;
        padding:0.1rem;
        font-size: 0.5rem;
    }

    .cardContainer{
        position: relative;
        display:flex;
        align-items: center;
        border: 1px solid gray;
        background-color: lightblue;
        overflow:hidden;
        padding: 1rem;
        padding-bottom:1.5rem;
        z-index: 5;
    }
    .cards{
        width:100%;
        position: relative;
        display:flex;
        align-items: center;
        overflow: scroll;
        white-space: nowrap;
        ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */

    }
    
    .cards::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera*/
    }
    
    .cards ul{
        padding: 0;
        margin: 0;
    }
    
    .card{
        display: inline-block;
        list-style: none;
        padding-left: 0;
        margin-right:2px;
        border: 1px solid gray;
        width:150px;
        height: 200px;
        background-color:white;
    }
    
    .map{
        width:100%;
        position:absolute;
        bottom: 0;
        overflow: hidden;
        z-index: 0;
    }

    .scrollBt-right{
        position:absolute;
        right:0;
        z-index:4;
    }

    .scrollBt-left{
        position:absolute;
        left:0;
        z-index:4;
    }

    .hideToggle{
        position:absolute;
        width:100%;
        text-align:center;
        bottom:0;
    }

</style>
<body>
   <div class="main container">
       <header class="container">
           <a class="logo" href="/"> 모닥불 </a>
           <nav class="navbar">
           <div class="search"><form action="#" method="post">
               <input type="text" name="keyword" placeholder="검색">
               <input type="submit" value="src">
           </form></div>
           <button class="mypage"><a href="/mypage">mypage</a></button>
           </nav>
        </header>
       <div class="contents conatainer"> 
           <div class="category"> <form action="#" method="post">
               <!-- 디자인 하려면 button->li로 넣어야 할듯 -->
                <select name="location" id="loc">
                   <optgroup label="도시명">
                    <option value="지역명">지역명</option>
                </select>
                <select name="category" id="category">
                   <optgroup label="대분류">
                    <option value="주제명">주제명</option>
                </select>
                <select name="headcount" id="head">
                    <option value="">여기는 직접입력으로(생긴건 드롭다운처럼)</option>
                </select>  
           </form>
           <div class="tags"> <ul><li>태그 1</li><li>태그 2</li></ul> </div>
             </div>
             
           <script>
               //마우스 가로 스크롤 이벤트
            $(function() {

                $(".cards").mousewheel(function(event, delta) {

                    this.scrollLeft -= (delta * 30);
    
                    event.preventDefault();

                });

            });

           </script>
           <div class="cardContainer">

           <div class="cards">
               <ul>
               <li class="card">
                   카드정보
               </li>
                <li class="card">
                   카드정보
               </li>
                <li class="card">
                   카드정보
               </li>
                <li class="card">
                   카드정보
               </li>
               <li class="card">
                   카드정보
               </li>
                <li class="card">
                   카드정보
               </li>
                <li class="card">
                   카드정보
               </li>
                <li class="card">
                   카드정보
               </li>
           </ul>
           </div>
               <div class="scrollBt-left">왼쪽버튼</div>
               <div class="scrollBt-right">오른쪽버튼</div>
               <div class="hideToggle"><a> 숨기기 </a></div>
           <script>
           //스크롤 버튼
                $(".scrollBt-right").click(function(){
                $(".cards").animate({scrollLeft:"+=500"},800);
            });
            $(".scrollBt-left").click(function(){
                $(".cards").animate({scrollLeft:"-=500"},800);
            });

            //숨기기 토글
            //숨기기 클릭 - 카드 컨테이너 위쪽으로 밀려 올라감 (밑면이 top0이 되게)
            $(".hideToggle a").click(function(){
                $(".cardContainer").animate({height:"0"},500);

            });
           </script>
        </div>
           <div class="map">
               <img src="{{ url_for('static', filename='map.png') }}"/>
        </div>
       <div class="footer conatainer">
           <!--팀원이나 간단한 정보들적기, 높이 낮아지면 사라짐-->
        </div>
   </div>
</body>
</html>
